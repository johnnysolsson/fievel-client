on:
  push:
    branches: [ "main" ]
    paths:
      - "package.json"
      - "package-lock.json"
      - "vite.config.*"
      - "webpack.*"
      - "public/**"
      - "src/**"
      - ".github/workflows/deploy.yml"
  workflow_dispatch: {}

permissions:
  contents: read

concurrency:
  group: frontend-deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build frontend
    runs-on: ubuntu-latest
    env:
      NODE_VERSION: "20"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Detect build directory
        id: detect
        run: |
          if [ -d "build" ]; then echo "dir=build" >> $GITHUB_OUTPUT;
          elif [ -d "dist" ]; then echo "dir=dist" >> $GITHUB_OUTPUT;
          else echo "No build output (expected ./build or ./dist)"; exit 1; fi

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: ${{ steps.detect.outputs.dir }}/
          if-no-files-found: error

  deploy:
    name: Deploy to Inleed
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: production
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: ./artifact

      - name: Prepare SSH key & known_hosts
        env:
          INLEED_SSH_KEY: ${{ secrets.INLEED_SSH_KEY }}
          INLEED_HOST: ${{ secrets.INLEED_HOST }}
          INLEED_PORT: ${{ secrets.INLEED_PORT }}
        run: |
          set -euo pipefail
          mkdir -p ~/.ssh && chmod 700 ~/.ssh
          printf "%s" "$INLEED_SSH_KEY" > ~/.ssh/inleed_key
          chmod 600 ~/.ssh/inleed_key
          ssh-keyscan -p "$INLEED_PORT" "$INLEED_HOST" >> ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

      - name: Rsync build to docroot
        env:
          INLEED_HOST: ${{ secrets.INLEED_HOST }}
          INLEED_PORT: ${{ secrets.INLEED_PORT }}
          INLEED_USER: ${{ secrets.INLEED_USER }}
          DEST_PATH: ${{ vars.DEST_PATH }}
        run: |
          set -euo pipefail
          if [ -d "artifact/build" ]; then OUT="artifact/build";
          elif [ -d "artifact/dist" ]; then OUT="artifact/dist";
          else echo "Artifact missing build/dist"; ls -la artifact; exit 1; fi

          rsync -az --delete \
            --chmod=D755,F644 \
            -e "ssh -i ~/.ssh/inleed_key -p $INLEED_PORT" \
            "$OUT"/ "$INLEED_USER@$INLEED_HOST:$DEST_PATH/"

