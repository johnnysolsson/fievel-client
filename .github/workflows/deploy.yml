name: Deploy Frontend

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Install & Build
        run: |
          npm ci
          npm run build

      - name: Derive public key from secret and print fingerprint
        run: |
          printf '%s\n' "${{ secrets.SSH_PRIVATE_KEY }}" > id_ci && chmod 600 id_ci
          ssh-keygen -lf id_ci
          ssh-keygen -y -f id_ci | ssh-keygen -lf -  # fingerprint of the derived public key

      - name: Deploy via rsync
        uses: burnett01/rsync-deployments@7.1.0
        with:
          switches: -avz --delete
          path: dist/
          remote_path: ${{ secrets.FRONTEND_PATH }}
          remote_host: ${{ secrets.SSH_HOST }}
          remote_user: ${{ secrets.SSH_USER }}
          remote_key: ${{ secrets.SSH_KEY }}
          remote_port: ${{ secrets.SSH_PORT }}
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
